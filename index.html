<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link rel="stylesheet" href="./src/tailwind.css" />
  </head>
  <body class="bg-gray-300">
    <div class="grid bg-gray-100 lg:grid-cols-2 2xl:grid-cols-5">
      <div
        class="max-w-md px-8 py-12 mx-auto  lg:px-12 lg:py-24 xl:mr-0 sm:max-w-xl lg:max-w-full 2xl:col-span-2"
      >
        <div class="xl:max-w-xl">
          <img src="./images/logo.png" alt="Garena logo" class="h-12" />

          <img
            src="./images/img3.jpg"
            alt="Vacationing on the beach"
            class="mt-6 rounded-lg shadow-xl  sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden"
          />

          <h1
            class="mt-6 text-2xl font-semibold tracking-tight text-gray-900  sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl"
          >
            You can work from anywhere.
            <br class="inline" />
            <span class="text-indigo-500">Take advantage of it.</span>
          </h1>

          <p class="mt-2 text-gray-700 sm:mt-4 sm:text-lg">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet
            cumque deleniti atque quam in culpa quidem ullam fuga voluptatum
            quas, molestiae, velit, placeat repellendus minima. Quod magni
            similique in quibusdam.
          </p>

          <div class="my-4 space-x-1 sm:my-6">
            <a
              href="#"
              class="
                btn btn-primary
                hover:-translate-y-0.5
                transform
                transition
                duration-300
                shadow-lg
              "
              >Book your escape</a
            >
            <a href="#" class="btn btn-secondary">Learn more</a>
          </div>
        </div>
      </div>

      <div class="relative hidden lg:block 2xl:col-span-3">
        <img
          src="./images/img3.jpg"
          alt="Vacationing on the beach"
          class="absolute inset-0 object-cover object-center w-full h-full"
        />
      </div>
    </div>
  </body>
</html>
